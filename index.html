<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos segun perimetro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Segun el perimetro cuantos triangulos hay</h1>
    <h2></h2>

    <form onsubmit="return">
        <div>
            <label for="">Ingrese el permietro</label>
            <input type="number" id="perimetro" placeholder="Ingrese el perimetro total de su triangulo">
            <br>
            <h2 onclick="calcular()" style="background:#000;color:#fff;border:2px solid red;display:inline-block">Enviar</h2>
        </div>
    </form>

    <div class="row">
        <h1>Trinomios</h1>
        <div class="col-2" id="uno"><p>Fila Uno</p></div>
        <div class="col-2" id="dos"><p>Fila Dos</p></div>
        <div class="col-2" id="tres"><p>Fila Tres</p></div>
        <div class="col-2" id="cuatro"><p>Fila Cuatro</p></div>
        <div class="col-2" id="cinco"><p>Fila Cinco</p></div>
        <div class="col-2" id="sexto"><p>Fila Seis</p></div>
    </div>

    <div class="row">
        <h1>Triangulos correctos</h1>
        <div class="col-2" id="triangulos-uno"><p>Fila Uno</p></div>
        <div class="col-2" id="triangulos-dos"><p>Fila Dos</p></div>
        <div class="col-2" id="triangulos-tres"><p>Fila Tres</p></div>
        <div class="col-2" id="triangulos-cuatro"><p>Fila Cuatro</p></div>
        <div class="col-2" id="triangulos-cinco"><p>Fila Cinco</p></div>
        <div class="col-2" id="triangulos-sexto"><p>Fila Seis</p></div>
    </div>

    
        
</body>
</html>
