<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos segun perimetro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center m-3 p-1" style="background-image: url(https://www.10wallpaper.com/wallpaper/1366x768/1308/colorful_blurry-design_HD_wallpaper_1366x768.jpg);background-repeat: no-repeat;background-size: cover;">
    <h1 class="text-center">SEGUN EL PERIMETRO CUANTOS TRIANULOS HAY</h1>
    <h2></h2>

    <form onsubmit="return">
        <div class="text-center">
            <h4 style="display: inline-block;">Ingrese el permietro: </h4>
            <input type="number" minlength="19" id="perimetro" placeholder="Ingrese el perimetro total de su triangulo">
            <h4 class="p-2" onclick="calcular()" style="background:#000;color:#fff;border:2px solid red;display:inline-block">Enviar</h4>
        </div>
    </form>

    <div class="row container">
        <h1>Todas las posibles combinaciones</h1>
        <div class="col-6 col-sm-4 col-md-2" id="uno"><h5>Fila 1</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="dos"><h5>Fila 2</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="tres"><h5>Fila 3</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="cuatro"><h5>Fila 4</h5></div>
        <div class="col-6 col-sm-4 col-md-2"  id="cinco"><h5>Fila 5</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="sexto"><h5>Fila 6</h5></div>
    </div>

    <div class="row container">
        <h1>Combinaciones correctas</h1>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-uno"><h5>Fila 1</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-dos"><h5>Fila 2</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-tres"><h5>Fila 3</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-cuatro"><h5>Fila 4</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-cinco"><h5>Fila 5</h5></div>
        <div class="col-6 col-sm-4 col-md-2" id="triangulos-sexto"><h5>Fila 6</h5></div>
    </div>

    
    
</body>
</html>
